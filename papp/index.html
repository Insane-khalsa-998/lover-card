<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Love Envelope</title>
</head>
<body>
    
    <div class="envelope">
      <div class="back"></div>
      <div class="letter">
          <div class="text">
              <h1 class="title">Do you love me?</h1>
          </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div>
          <button class="big-button" id="yesButton">Yes</button>
          <button class="big-button" id="noButton">No</button>
      </div>
      <div id="popup-card" class="popup-card">
        <span class="popup_text">
            <h1>Good choice....!</h1>
            <h1>I love you too.</h1>
        </span>
        <canvas id="confetti"></canvas>
    </div>
  </div>
